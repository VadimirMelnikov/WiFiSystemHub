<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система мониторинга</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar {
            width: 25%;
            float: left;
            padding: 10px;
            border: 1px solid #ddd;
            margin-right: 20px;
        }
        .main-content {
            width: 100%;
            float: right;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .status-icon {
            font-size: 20px;
            color: inherit;
        }
        .green { color: green; }
        .red { color: red; }
        .yellow { color: orange; }
        .gray { color: gray; }
        .export-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Система мониторинга</h1>

        <!-- Боковая панель -->
<!--        <div class="sidebar">-->
<!--            <p><strong>Ферма</strong></p>-->
<!--            <p>В систему подключено<br>{{ sensors_data|length }} датчиков</p>-->
<!--            <p>⚠ Превышение показателя у<br>датчика 2</p>-->
<!--            <p>⚠ Отсутствует подключение к<br>датчику 3</p>-->
<!--            <hr>-->
<!--            <p>{{ current_time }}</p>-->
<!--            <button class="export-button">Экспорт данных в облако</button>-->
<!--        </div>-->

        <!-- Основное содержимое -->
        <div class="main-content">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Группа датчиков</th>
                        <th>Значение</th>
                        <th>Ед. измерения</th>
                        <th>Состояние</th>
                    </tr>
                </thead>
                <tbody>
                    {% for sensor in sensors_data %}
                    <tr>
                        <td>{{ sensor.id }}</td>
                        <td>{{ sensor.group }}</td>
                        <td>{{ sensor.value }}</td>
                        <td>{{ sensor.unit }}</td>
                        <td>
                            <span class="status-icon {{ sensor.status }}">
                                {{ sensor.status_icon }}
                            </span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div style="clear: both;"></div>
    </div>
</body>
</html>
